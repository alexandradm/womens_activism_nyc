<span class="spacer">&nbsp;</span>
<div class="col-sm-8 col-sm-push-2">
    {% if stories|length == 0 %}
        No results found.
    {% endif %}
    {% for row in stories %}
        <div class="row">
            {% for story in row %}
                {% include 'story_card.html' %}
            {% endfor %}
        </div>
    {% endfor %}
</div>
<div class="row">
    <p>&nbsp;</p>
</div>
<span class="spacer">&nbsp;</span>
<div class="row">
    <div class="col-sm-pull-4">
        <a href="{{ url_for('main.catalog') }}">
            <button class="center-block view_all_stories">
                View All Stories
            </button>

        </a>
    </div>
</div>
