{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="page-header col-md-4 col-md-offset-4">
    <h1 id="feature-header">Tags</h1>
</div>

<div class="col-md-4 col-md-offset-4">
    <table class="table table-hover">
        <tbody>
        {% for tag in tags %}
            <tr>
                <td>
                    <div id="name">{{ tag.name }}</div>
                    <input type="text" class="form-control tag-name" id="tag-name-{{ tag.id }}" value="{{ tag.name }}">
                </td>
                <td>
                    <button id="edit" value={{ tag.id }}>Edit</button>
                    <button id="{{ tag.id }}" class="tag-update">Update</button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-default btn-lg" id="home-view-all-btn" href="{{ url_for('feature.listing') }}" role="button">Edit
        Featured Stories</a>
</div>
{% endblock %}

{% block custom_script %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/feature/tag.js') }}"></script>
{% endblock %}
