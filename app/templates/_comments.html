<ul class="comments">
    {% for comment in comments %}
    <li class="comment">
        <div class="comment-content">
            <div class="comment-date">
                {%  if comment.just_now() %}
                        Just Now
                {%  else %}
                        {{ moment(comment.creation_time).fromNow() }}
                {% endif %}
            </div>
            <div class="comment-content">
                {{ comment.content | safe }}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
