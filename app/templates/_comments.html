<ul class="comments">
    {% for comment in comments %}
    <li class="comment">
        <div class="comment-content">
            <div class="comment-date">
                {%  if comment.just_now %}
                        Just Now
                {%  else %}
                        {{ moment(comment.creation_time).fromNow() }}
                {% endif %}
            </div>
            <div class="comment-content">
                {{ comment.content | safe }}
            </div>
            <div class="post-flag">
                <a href="{{ url_for('flags.flag_comment', id=post.id, id2=comment.id) }}">
                    <span class="label label-primary">Flag</span>
                </a>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
