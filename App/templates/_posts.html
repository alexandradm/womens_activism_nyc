<ul class="posts">
    {% for post in posts %}

    <li class="post">
        <div class="post-content">
            <div class="post-date">{{ moment(post.creation_time).fromNow() }}</div>
            <div class="post-title"> <b>{{ post.title }}</b> </div>
            <div class="post-content">{{ post.content }}</div> <br>
        </div>
    </li>
    {% endfor %}
</ul>
